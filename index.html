<!DOCTYPE html>
<html>
<head>
  <title>Bookstore Website</title>
      
  <style>
        .head1 {
            font-size: 40px;
            color: #009900;
            font-weight: bold;
        }
 
        .head2 {
            font-size: 17px;
            margin-left: 10px;
            margin-bottom: 15px;
        }
 
        body {
            margin: 0 auto;
            background-position: center;
            background-size: contain;
        }
 
        .menu {
            position: sticky;
            top: 0;
            background-color: #009900;
            padding: 10px 0px 10px 0px;
            color: white;
            margin: 0 auto;
            overflow: hidden;
        }
 
        .menu a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
        }
 
        .menu-log {
            right: auto;
            float: right;
        }
 
        footer {
            width: 100%;
            bottom: 0px;
            background-color: #000;
            color: #fff;
            position: absolute;
            padding-top: 20px;
            padding-bottom: 50px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }
 
        .body_sec {
            margin-left: 20px;
        }
    </style>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to the Bookstore</h1>
    <div class="book">
        <img src="bookstore.jpg" alt="Book 1">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">Authors</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="banner">
      <h2>New Arrivals</h2>
      <p>Discover the latest books in our collection</p>
      <a href="#" class="btn">Browse Now</a>
    </section>
    
    <section class="featured-books">
      <h2>Featured Books</h2>
      <div class="book">
        <img src="book1.jpg" alt="Book 1">
        <h3>Book 1 Title</h3>
        <p>Author Name</p>
        <a href="#" class="btn" onclick="showDetails('Book 1 Title')">Details</a>
      </div>
      
      <div class="book">
        <img src="book2.jpg" alt="Book 2">
        <h3>Book 2 Title</h3>
        <p>Author Name</p>
        <a href="#" class="btn" onclick="showDetails('Book 2 Title')">Details</a>
      </div>
      
      <div class="book">
        <img src="book3.jpg" alt="Book 3">
        <h3>Book 3 Title</h3>
        <p>Author Name</p>
        <a href="#" class="btn" onclick="showDetails('Book 3 Title')">Details</a>
      </div>
    </section>
  </main>
  
</body>
</html>
